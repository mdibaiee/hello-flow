import:
  - file-sizes.flow.yaml

captures:
  acmeCo/postgres/source-files:
    endpoint:
      airbyteSource:
        image: ghcr.io/estuary/source-gcs:dev
        config: acmeCo/source-gcs.config.yaml
    bindings:
      - resource:
          syncMode: incremental
          stream: hellow-flow
        target: acmeCo/files

materializations:
  acmeCo/firebolt/materialize-file-sizes:
    endpoint:
      flowSink:
        image: ghcr.io/estuary/materialize-firebolt:84ac871
        config: acmeCo/materialize-firebolt.config.yaml
    bindings:
      - resource:
          table: files
          bucket: mahdi-flow-test-bucket
          prefix: ""
          aws_region: us-east-1

        source: acmeCo/file-sizes
